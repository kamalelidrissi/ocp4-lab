authoritative;
ddns-update-style interim;
allow booting;
allow bootp;
allow unknown-clients;
ignore client-updates;
default-lease-time 14400;
max-lease-time 14400;

subnet 172.20.12.0 netmask 255.255.255.0 {
 option routers                  172.20.12.100; # lan
 option subnet-mask              255.255.255.0;
 option domain-name              "example.lan";
 option domain-name-servers       172.20.12.100;
 range 172.20.12.80 172.20.12.99;
}

